<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Event</h1>
        <form action="{{ url_for('edit_event', id=event['id']) }}" method="post">
            <input type="text" name="title" value="{{ event['title'] }}" required><br>
            <textarea name="description" required>{{ event['description'] }}</textarea><br>
            <label for="registration_deadline">Registration Deadline:</label>
            <input type="date" name="registration_deadline" value="{{ event['registration_deadline'] }}" required><br>
            <button type="submit" class="btn">Update Event</button>
        </form>
    </div>
</body>
</html>
